<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="tools">
        <div class="group">
          <h3 class="title">Shapes</h3>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="rectangle" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circle" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="line">
              <span>__</span>
              <span>Line</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangle" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="group">
          <h3 class="title">Options</h3>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="icons/brush.svg" alt="Brush" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="Eraser" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="4" />
            </li>
          </ul>
        </div>
        <div class="group">
          <h3 class="title">Colors</h3>
          <ul class="options colors">
            <li class="option" style="--bg-color: gray"></li>
            <li class="option selected" style="--bg-color: #000"></li>
            <li class="option" style="--bg-color: crimson"></li>
            <li class="option" style="--bg-color: green"></li>
            <li class="option">
              <input type="color" id="color-picker" />
            </li>
          </ul>
        </div>
        <div class="group btns">
          <button class="clear">Clear Canvas</button>
          <button class="save-img">Save as image</button>
        </div>
      </section>
      <section class="board">
        <canvas id="canvas"></canvas>
      </section>
    </div>
  </body>
</html>
